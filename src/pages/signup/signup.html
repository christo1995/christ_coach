<ion-header no-border>
	<ion-navbar class="wt-ft"></ion-navbar>
</ion-header>

  
  



<ion-content no-bounce class="with_bnr">
	<div class="banner medium" style="background-image:url(../../assets/imgs/love_tree.jpg)">
  	<ion-title >Sign up</ion-title>
  </div>
	<form #form="ngForm" (ngSubmit)="create()" padding>
		<ion-item>
			<ion-label>Email Address</ion-label>
			<ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Full name</ion-label>
			<ion-input type="text" [(ngModel)]="account.name" name="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Password</ion-label>
			<ion-input type="text" [(ngModel)]="account.password" name="password"></ion-input>
		</ion-item>
		<button ion-button block>Sign up</button>
		<p class="smalltxt">Already have an account?<button (click)="login()" class="orange">Log in</button></p>
	</form>
</ion-content>
