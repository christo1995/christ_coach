<ion-content  no-bounce>
	<ion-slides pager="true" (ionSlideWillChange)="onSlideChange($event)">
		<ion-slide *ngFor="let slide of slides">
			<img [src]="slide.image" class="slide-image" />
			<h2 [innerHTML]="slide.title" class="slide-title"></h2>
			<p [innerHTML]="slide.description" ></p>
			<ion-buttons end *ngIf= "showSkip">
		    	<button ion-button (click)= "startApp()">SKIP</button>
		    </ion-buttons>
		</ion-slide>
		<ion-slide >
			<img src="assets/imgs/love_tree.jpg" class="slide-image" />
			<h2  class="slide-title">Lorem ipsum dolor tempor sit amet, labore consectetur</h2>
			<button ion-button icon-end large clear (click)="startApp()">Continue</button>
		</ion-slide>
	</ion-slides>

</ion-content>
