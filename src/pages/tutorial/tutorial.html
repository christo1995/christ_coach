<ion-content  >
	<ion-slides pager="true" (ionSlideWillChange)="onSlideChange($event)">
		<ion-slide *ngFor="let slide of slides">
			<!-- <img [src]="slide.image" class="slide-image" /> -->
			<div class="slider-image" [ngStyle]="{'background-image': 'url(' + slide.image + ')'}" ></div>
			<div padding-horizontal>
				<h2 [innerHTML]="slide.title" class="slide-title"></h2>
				<p [innerHTML]="slide.description" ></p>
				
			</div>
			
		</ion-slide>
	</ion-slides>
	<ion-buttons  class="skip-btn">
		<button ion-button (click)= "startApp()">Skip</button>
	</ion-buttons>

</ion-content>
