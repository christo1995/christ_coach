<ion-header no-border>
	<ion-navbar class="wt-ft"></ion-navbar>
</ion-header>

<ion-content no-bounce class="with_bnr">
	<div class="banner small" text-center style="background-image:url(../../assets/imgs/practise_banner.png)">
	  	<ion-title >Practice</ion-title>
	 </div>
	 <h2>Peter denies Christ 3 times.</h2>
	 <form #form="ngForm" (ngSubmit)="saveTask()" padding>
		<ion-item>
			<ion-label>What happened?</ion-label>
			<ion-input type="text" [(ngModel)]="task.what_happened" name="what_happened"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Instead of</ion-label>
			<ion-input type="text" [(ngModel)]="task.instead_of" name="instead_of"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>I decided to</ion-label>
			<ion-input type="text" [(ngModel)]="task.decided_to" name="decided_to"></ion-input>
		</ion-item>
		<button ion-button class="theme_btn_outline" outline>Try again</button>
		<button class="theme_btn" ion-button (click)="openReport()" >Success</button>
		
	</form>	
		
</ion-content>
