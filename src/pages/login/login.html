<ion-header no-border>
	<ion-navbar class="wt-ft"></ion-navbar>
</ion-header>


<ion-content no-bounce no-scroll class="with_bnr">
	<div class="banner medium" style="background-image:url(../../assets/imgs/orange_pattern.svg);">
	  	<ion-title >Log in</ion-title>
	  </div>
	<form #form="ngForm" (ngSubmit)="logform()" padding>
		<ion-item>
			<ion-label>Email Address</ion-label>
			<ion-input type="text" [(ngModel)]="account.email" name="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Password</ion-label>
			<ion-input type="text" [(ngModel)]="account.password" name="password"></ion-input>
		</ion-item>
		<button ion-button block (click)="openHome()" class="theme_btn">Log in</button>
		<p class="smalltxt" ><button>Forgot Password?</button></p>
		
	</form>
	<p class="smalltxt bottom-text" padding >Donâ€™t have an account?<button (click)="signup()" class="orange ">Register</button></p>
</ion-content>
